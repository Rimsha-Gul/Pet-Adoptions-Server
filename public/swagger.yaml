components:
    examples: {}
    headers: {}
    parameters: {}
    requestBodies: {}
    responses: {}
    schemas:
        SignupResponse:
            properties:
                name:
                    type: string
                email:
                    type: string
            required:
                - name
                - email
            type: object
            additionalProperties: false
        UserPayload:
            properties:
                name:
                    type: string
                email:
                    type: string
                password:
                    type: string
            required:
                - name
                - email
                - password
            type: object
            additionalProperties: false
        SendCodePayload:
            properties:
                email:
                    type: string
                emailChangeRequest:
                    type: boolean
            required:
                - email
            type: object
            additionalProperties: false
        VerificationResponse:
            properties:
                tokens:
                    properties:
                        refreshToken:
                            type: string
                        accessToken:
                            type: string
                    required:
                        - refreshToken
                        - accessToken
                    type: object
                isVerified:
                    type: boolean
            required:
                - tokens
                - isVerified
            type: object
            additionalProperties: false
        VerificationPayload:
            properties:
                email:
                    type: string
                verificationCode:
                    type: string
            required:
                - email
                - verificationCode
            type: object
            additionalProperties: false
        TokenResponse:
            properties:
                tokens:
                    properties:
                        refreshToken:
                            type: string
                        accessToken:
                            type: string
                    required:
                        - refreshToken
                        - accessToken
                    type: object
            required:
                - tokens
            type: object
            additionalProperties: false
        LoginPayload:
            properties:
                email:
                    type: string
                password:
                    type: string
            required:
                - email
                - password
            type: object
            additionalProperties: false
        ChangeEmailPayload:
            properties:
                email:
                    type: string
            required:
                - email
            type: object
            additionalProperties: false
        CheckPasswordPayload:
            properties:
                password:
                    type: string
            required:
                - password
            type: object
            additionalProperties: false
        ShelterResponse:
            properties:
                id:
                    type: string
                name:
                    type: string
            required:
                - id
                - name
            type: object
            additionalProperties: false
        Role:
            enum:
                - ADMIN
                - SHELTER
                - USER
            type: string
        SessionResponse:
            properties:
                name:
                    type: string
                email:
                    type: string
                role:
                    $ref: '#/components/schemas/Role'
                address:
                    type: string
                bio:
                    type: string
                profilePhoto:
                    type: string
            required:
                - name
                - email
                - role
                - address
                - bio
                - profilePhoto
            type: object
            additionalProperties: false
        Gender:
            enum:
                - MALE
                - FEMALE
            type: string
        Category:
            enum:
                - CAT
                - DOG
                - HORSE
                - RABBIT
                - BIRD
                - SMALL_AND_FURRY
                - SCALES_FINS_AND_OTHERS
                - BARNYARD
            type: string
        ActivityNeeds:
            enum:
                - LOW
                - VERY_LOW
                - MIDRANGE
                - HIGH
                - VER_YHIGH
            type: string
        LevelOfGrooming:
            enum:
                - LOW
                - MEDIUM
                - HIGH
            type: string
        PetsResponse:
            properties:
                microchipID:
                    type: string
                name:
                    type: string
                gender:
                    $ref: '#/components/schemas/Gender'
                birthDate:
                    type: string
                color:
                    type: string
                breed:
                    type: string
                category:
                    $ref: '#/components/schemas/Category'
                activityNeeds:
                    $ref: '#/components/schemas/ActivityNeeds'
                levelOfGrooming:
                    $ref: '#/components/schemas/LevelOfGrooming'
                isHouseTrained:
                    type: boolean
                healthInfo:
                    properties:
                        deSexed:
                            type: boolean
                        vaccinated:
                            type: boolean
                        heartwormTreated:
                            type: boolean
                        wormed:
                            type: boolean
                        allergiesTreated:
                            type: boolean
                        healthCheck:
                            type: boolean
                    required:
                        - deSexed
                        - vaccinated
                        - heartwormTreated
                        - wormed
                        - allergiesTreated
                        - healthCheck
                    type: object
                bio:
                    type: string
                traits:
                    items:
                        type: string
                    type: array
                adoptionFee:
                    type: string
                images:
                    items:
                        type: string
                    type: array
            required:
                - microchipID
                - name
                - gender
                - birthDate
                - color
                - breed
                - category
                - activityNeeds
                - levelOfGrooming
                - isHouseTrained
                - healthInfo
                - bio
                - traits
                - adoptionFee
                - images
            type: object
            additionalProperties: false
        AddPetResponse:
            properties:
                pet:
                    $ref: '#/components/schemas/PetsResponse'
            required:
                - pet
            type: object
            additionalProperties: false
        AllPetsResponse:
            properties:
                pets:
                    items:
                        $ref: '#/components/schemas/PetsResponse'
                    type: array
                totalPages:
                    type: number
                    format: double
                colors:
                    items:
                        type: string
                    type: array
                breeds:
                    items:
                        type: string
                    type: array
                genders:
                    items:
                        type: string
                    type: array
                ages:
                    items:
                        type: number
                        format: double
                    type: array
            required:
                - pets
                - totalPages
                - colors
                - breeds
                - genders
                - ages
            type: object
            additionalProperties: false
    securitySchemes:
        bearerAuth:
            type: http
            scheme: bearer
            bearerFormat: JWT
info:
    title: express-ts
    version: 1.0.0
    license:
        name: ISC
    contact: {}
openapi: 3.0.0
paths:
    /auth/signup:
        post:
            operationId: Signup
            responses:
                '200':
                    description: Ok
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/SignupResponse'
                            examples:
                                'Example 1':
                                    value: {name: 'John Doe', email: johndoe@example.com}
            summary: 'Accepts user info, creates user and returns user info except password'
            tags:
                - Auth
            security: []
            parameters: []
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/UserPayload'
    /auth/sendVerificationCode:
        post:
            operationId: SendVerificationCode
            responses:
                '200':
                    description: Ok
                    content:
                        application/json:
                            schema:
                                properties:
                                    message: {type: string}
                                    code: {type: number, format: double}
                                required:
                                    - message
                                    - code
                                type: object
            summary: 'Generates a 6-digit code and sends it'
            tags:
                - Auth
            security: []
            parameters: []
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/SendCodePayload'
    /auth/verifyEmail:
        post:
            operationId: VerifyEmail
            responses:
                '200':
                    description: Ok
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/VerificationResponse'
                            examples:
                                'Example 1':
                                    value: {isVerified: true, tokens: {accessToken: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..., refreshToken: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...}}
            summary: 'Accepts a 6-digit code from user, verifies the code in db'
            tags:
                - Auth
            security: []
            parameters: []
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/VerificationPayload'
    /auth/login:
        post:
            operationId: Login
            responses:
                '200':
                    description: Ok
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/TokenResponse'
                            examples:
                                'Example 1':
                                    value: {tokens: {accessToken: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..., refreshToken: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...}}
            summary: 'Verifies the user''s email and password and returns JWT tokens'
            tags:
                - Auth
            security: []
            parameters: []
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/LoginPayload'
    /auth/refresh:
        post:
            operationId: Refresh
            responses:
                '200':
                    description: Ok
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/TokenResponse'
                            examples:
                                'Example 1':
                                    value: {tokens: {accessToken: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..., refreshToken: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...}}
            summary: 'Refreshes access token'
            tags:
                - Auth
            security:
                -
                    bearerAuth: []
            parameters: []
    /auth/updateProfile:
        put:
            operationId: UpdateProfile
            responses:
                '200':
                    description: Ok
                    content:
                        application/json:
                            schema:
                                properties:
                                    message: {type: string}
                                    code: {type: number, format: double}
                                required:
                                    - message
                                    - code
                                type: object
                            examples:
                                'Example 1':
                                    value: {address: '123 Main St', bio: 'Pet lover with years of experience fostering cats and dogs. I have a spacious home with a large, secure backyard. I love active pets and have a preference for medium to large dogs.', profilePhoto: 'https://example.com/userProfilePhoto.jpg', removeProfilePhoto: true}
            summary: 'Updates user''s profile'
            tags:
                - Auth
            security:
                -
                    bearerAuth: []
            parameters: []
            requestBody:
                required: false
                content:
                    multipart/form-data:
                        schema:
                            type: object
                            properties:
                                address:
                                    type: string
                                bio:
                                    type: string
                                profilePhoto:
                                    type: string
                                    format: binary
    /auth/checkEmail:
        get:
            operationId: CheckEmail
            responses:
                '200':
                    description: Ok
                    content:
                        application/json:
                            schema:
                                properties:
                                    message: {type: string}
                                    code: {type: number, format: double}
                                required:
                                    - message
                                    - code
                                type: object
                            examples:
                                'Example 1':
                                    value: {email: johndoe@example.com}
            summary: 'Checks if user''s new email already has a linked account'
            tags:
                - Auth
            security:
                -
                    bearerAuth: []
            parameters: []
    /auth/changeEmail:
        put:
            operationId: ChangeEmail
            responses:
                '200':
                    description: Ok
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/TokenResponse'
                            examples:
                                'Example 1':
                                    value: {email: johndoe@example.com}
            summary: 'Changes user''s email'
            tags:
                - Auth
            security:
                -
                    bearerAuth: []
            parameters: []
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/ChangeEmailPayload'
    /auth/checkPassword:
        post:
            operationId: CheckPassword
            responses:
                '200':
                    description: Ok
                    content:
                        application/json:
                            schema:
                                properties:
                                    message: {type: string}
                                    code: {type: number, format: double}
                                required:
                                    - message
                                    - code
                                type: object
                            examples:
                                'Example 1':
                                    value: {password: '123456'}
            summary: 'Checks if user''s entered password is correct'
            tags:
                - Auth
            security:
                -
                    bearerAuth: []
            parameters: []
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/CheckPasswordPayload'
    /auth/changePassword:
        put:
            operationId: ChangePassword
            responses:
                '200':
                    description: Ok
                    content:
                        application/json:
                            schema:
                                properties:
                                    message: {type: string}
                                    code: {type: number, format: double}
                                required:
                                    - message
                                    - code
                                type: object
                            examples:
                                'Example 1':
                                    value: {password: '123456'}
            summary: 'Changes user''s password'
            tags:
                - Auth
            security:
                -
                    bearerAuth: []
            parameters: []
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/CheckPasswordPayload'
    /auth/logout:
        delete:
            operationId: Logout
            responses:
                '200':
                    description: Ok
                    content:
                        application/json:
                            schema:
                                properties:
                                    message: {type: string}
                                    code: {type: number, format: double}
                                required:
                                    - message
                                    - code
                                type: object
            summary: 'Removes JWT tokens and returns success message'
            tags:
                - Auth
            security:
                -
                    bearerAuth: []
            parameters: []
    /auth/shelters:
        get:
            operationId: GetShelters
            responses:
                '200':
                    description: Ok
                    content:
                        application/json:
                            schema:
                                items:
                                    $ref: '#/components/schemas/ShelterResponse'
                                type: array
                            examples:
                                'Example 1':
                                    value: {id: 60df5df17f4c6a01ac63491c, name: 'Furry Friends Sanctuary'}
            summary: 'Returns ids and names of all shelters'
            tags:
                - Auth
            security:
                -
                    bearerAuth: []
            parameters: []
    /session:
        get:
            operationId: Session
            responses:
                '200':
                    description: Ok
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/SessionResponse'
                            examples:
                                'Example 1':
                                    value: {name: 'John Doe', email: johndoe@example.com, role: USER, address: '123 Main St', bio: 'Pet lover with years of experience fostering cats and dogs. I have a spacious home with a large, secure backyard. I love active pets and have a preference for medium to large dogs.', profilePhoto: 'https://example.com/userProfilePhoto.jpg'}
            summary: 'Get a user''s session info'
            tags:
                - Session
            security:
                -
                    bearerAuth: []
            parameters: []
    /pet:
        post:
            operationId: AddPet
            responses:
                '200':
                    description: Ok
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/AddPetResponse'
                            examples:
                                'Example 1':
                                    value: {pet: {microchipID: A123456789, name: Snowball, gender: MALE, birthDate: '2001-01-01', color: white, breed: 'Mini Lop', category: CAT, activityNeeds: LOW, levelOfGrooming: HIGH, isHouseTrained: true, healthInfo: {healthCheck: true, allergiesTreated: true, wormed: true, heartwormTreated: true, vaccinated: true, deSexed: true}, bio: 'Meredith is a playful and friendly cat. She loves chasing laser pointers and enjoys cuddling on the couch.', traits: [Affectionate, independent], adoptionFee: $300, images: ['https://example.com/images/fluffy1.jpg', 'https://example.com/images/fluffy2.jpg']}}
            summary: 'Accepts pet info, adds pet to db and returns pet info'
            tags:
                - Pet
            security:
                -
                    bearerAuth: []
            parameters: []
            requestBody:
                required: true
                content:
                    multipart/form-data:
                        schema:
                            type: object
                            properties:
                                microchipID:
                                    type: string
                                name:
                                    type: string
                                gender:
                                    type: string
                                birthDate:
                                    type: string
                                color:
                                    type: string
                                breed:
                                    type: string
                                category:
                                    type: string
                                activityNeeds:
                                    type: string
                                levelOfGrooming:
                                    type: string
                                isHouseTrained:
                                    type: string
                                healthCheck:
                                    type: string
                                allergiesTreated:
                                    type: string
                                wormed:
                                    type: string
                                heartwormTreated:
                                    type: string
                                vaccinated:
                                    type: string
                                deSexed:
                                    type: string
                                bio:
                                    type: string
                                traits:
                                    type: string
                                adoptionFee:
                                    type: string
                                images:
                                    items: {type: string, format: binary}
                                    type: array
                                shelterID:
                                    type: string
                            required:
                                - microchipID
                                - name
                                - gender
                                - birthDate
                                - color
                                - breed
                                - category
                                - activityNeeds
                                - levelOfGrooming
                                - isHouseTrained
                                - healthCheck
                                - allergiesTreated
                                - wormed
                                - heartwormTreated
                                - vaccinated
                                - deSexed
                                - bio
                                - traits
                                - adoptionFee
                                - images
        get:
            operationId: GetAllPets
            responses:
                '200':
                    description: Ok
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/AllPetsResponse'
                            examples:
                                'Example 1':
                                    value: {pets: [{microchipID: A123456789, name: Fluffy, gender: FEMALE, birthDate: '2001-01-01', color: White, breed: Persian, category: CAT, activityNeeds: LOW, levelOfGrooming: HIGH, isHouseTrained: true, healthInfo: {healthCheck: true, allergiesTreated: true, wormed: true, heartwormTreated: true, vaccinated: true, deSexed: true}, bio: 'Fluffy is a calm and friendly cat...', traits: [Affectionate, independent], adoptionFee: $100, images: ['https://example.com/images/fluffy1.jpg', 'https://example.com/images/fluffy2.jpg']}, {microchipID: B123456789, name: Buddy, gender: MALE, birthDate: '2001-01-01', color: Brown, breed: 'Labrador Retriever', category: DOG, activityNeeds: HIGH, levelOfGrooming: MEDIUM, isHouseTrained: true, healthInfo: {healthCheck: true, allergiesTreated: true, wormed: true, heartwormTreated: true, vaccinated: true, deSexed: true}, bio: 'Buddy is a playful and energetic dog...', traits: [Friendly, loyal], adoptionFee: $150, images: ['https://example.com/images/buddy1.jpg', 'https://example.com/images/buddy2.jpg']}], totalPages: 5, colors: [White, Black, Brown], breeds: [Persian, 'Labrador Retriever', 'Golden Retriever'], genders: [Male, Female], ages: [1, 2, 3, 4, 5]}
            summary: 'Returns all pets'
            tags:
                - Pet
            security:
                -
                    bearerAuth: []
            parameters:
                -
                    in: query
                    name: page
                    required: true
                    schema:
                        format: double
                        type: number
                -
                    in: query
                    name: limit
                    required: true
                    schema:
                        format: double
                        type: number
                -
                    in: query
                    name: searchQuery
                    required: false
                    schema:
                        type: string
                -
                    in: query
                    name: filterOption
                    required: false
                    schema:
                        type: string
                -
                    in: query
                    name: colorFilter
                    required: false
                    schema:
                        type: string
                -
                    in: query
                    name: breedFilter
                    required: false
                    schema:
                        type: string
                -
                    in: query
                    name: genderFilter
                    required: false
                    schema:
                        type: string
                -
                    in: query
                    name: ageFilter
                    required: false
                    schema:
                        type: string
servers:
    -
        url: /
tags:
    -
        name: Auth
        description: 'Operations about auth'
    -
        name: Session
        description: 'Get Session information'
    -
        name: Pet
        description: 'Operations about pet'
